<ion-content class="content ion-justify-content-center ion-align-items-center">
  <ion-row class="container ion-justify-content-center ion-align-items-center" style="height: 100%;">
    <ion-col>
      <ion-card class="card ion-padding">
        <ion-card-title class="font-xxl title ion-margin-bottom">
          Esqueci a senha
        </ion-card-title>
        <ion-card-content class="ion-no-padding">
          <form [formGroup]="form" (ngSubmit)="service.submit(email?.value)">
            <ion-list class="ion-no-margin ion-no-padding">
              <ion-item class="ion-no-margin ion-no-padding form-group">
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName="email" required email></ion-input>
              </ion-item>
              <ion-text class="input-error" *ngIf="email?.invalid && email?.touched">
                <small *ngIf="email?.errors?.['required']">
                  Email obrigatório
                </small>
                <small *ngIf="email?.errors?.['email']">
                  Email inválido
                </small>
              </ion-text>
              <app-server-errors [errors]="this.service.recoverPasswordTask.error?.items.email"></app-server-errors>
            </ion-list>
            <ion-button
              type="submit"
              color="primary"
              expand="block"
              size="large"
              class="submit-btn font-l ion-text-capitalize"
              [disabled]="form.invalid"
            >
              Enviar
            </ion-button>
          </form>
          <ion-item lines="none">
            <a routerLink="/auth/login" routerDirection="back" class="forgot-password-link font-l">Fazer login</a>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
