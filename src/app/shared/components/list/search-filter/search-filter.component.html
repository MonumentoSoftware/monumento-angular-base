<ion-item class="filter field" lines="none">
  <ion-label position="stacked">Pesquisa textual:</ion-label>
  <ion-input
    class="input"
    placeholder="Pesquisar"
    inputmode="search"
    type="search"
    [debounce]="debounce"
    [maxlength]="maxLength"
    (ionChange)="searchChange.emit($event.detail.value)"
  ></ion-input>
</ion-item>
