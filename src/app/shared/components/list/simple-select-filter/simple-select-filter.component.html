<ion-item class="filter field" lines="none">
  <ion-label position="stacked">{{ label }}</ion-label>
  <ng-select
    class="input"
    bindLabel="label"
    bindValue="value"
    [multiple]="multiple"
    [ngModel]="selected"
    [placeholder]="placeholder"
    [items]="items"
    (change)="handleChange($event)"
  >
  </ng-select>
</ion-item>
