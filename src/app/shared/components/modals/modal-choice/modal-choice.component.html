<ion-row class="header">
  <div class="title-container">
    <span class="title">{{ header }}</span>
    <span class="subtitle">{{ subtitle }}</span>
  </div>
  <ion-button fill="clear" (click)="dismiss()">
    <ion-icon name="close" slot="icon-only"></ion-icon>
  </ion-button>
</ion-row>
<ion-row class="body">
  <div *ngIf="severity" class="icon-wrapper" [ngClass]="severity">
    <ion-icon src="assets/images/icons/warning.svg"></ion-icon>
  </div>
  <span>{{ message }}</span>
</ion-row>
<ion-row class="footer">
  <ion-button expand="block" fill="outline" class="negative-btn" (click)="dismiss(false)">
    {{ cancelLabel || 'NÃ£o' }}
  </ion-button>
  <ion-button expand="block" class="positive-btn" (click)="dismiss(true)">{{ confirmLabel || 'Sim' }}</ion-button>
</ion-row>
